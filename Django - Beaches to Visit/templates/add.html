<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Add Place</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light" style="margin-bottom:2%; background:#417690">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav" style="margin-left:100px;">
                <li class="nav-item">
                    <a class="nav-link" style="color:white" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" style="color:white" href="/list_view">All Places</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" style="color:white" href="/add_place">+ Add Place</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" style="color:white" href="/remove_place">- Remove Place</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" style="color:white" href="#">Edit Place</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container" style="max-width: 40%!important">
    <h1 class='text-center' style="margin-bottom: 30px">Add Place Here</h1>
        <form class="form-group" method="post" action="/create/">
            {% csrf_token %}
            <div class="form-group">
                <label for="formGroupExampleInput">Name of the beach</label>
                <input type="text" name="name" class="form-control" placeholder="Name...">
            </div>
            <div class="form-group">
                <label for="formGroupExampleInput2">Location</label>
                <input type="text" name="location" class="form-control" placeholder="Near...">
            </div>
            <div class="form-group">
                <label for="formGroupExampleInput2">Distance from Sofia</label>
                <input type="text" name="distance" class="form-control" placeholder="... km">
            </div>

            <div class="form-group">
                <label for="formGroupExampleInput2">Upload a picture of the beach</label>
                <input type="text" name="img_url" class="form-control" placeholder="image path...">
            </div>

            <button class="btn btn-primary" style="float:right">Create Place</button>
        </form>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
    integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
    crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"
    integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
    crossorigin="anonymous"></script>
</body>
</html>
