<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Details</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light" style="margin-bottom:2%; background:#417690">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav" style="margin-left:100px;">
                <li class="nav-item">
                    <a class="nav-link" style="color:white" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" style="color:white" href="/list_view">All Places</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" style="color:white" href="/add_place">+ Add Place</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" style="color:white" href="/remove_place">- Remove Place</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" style="color:white" href="#">Edit Place</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <h1 class="text-center" style="margin-bottom: 40px">{{ place.name }}</h1>
        <div class="d-flex">
            <div class="d-inline p-2 w-50">
                <img src="{{ place.img_url }}" class="w-100 rounded mx-auto d-block">
            </div>
            <div class="d-inline p-2 w-50">
                <h5>Location: {{ place.location }}</h5>
                <h5 style="margin-top: 30px">Description: </h5>
                <p>{{ place.description|linebreaks }} </p>
                <a href="/list_view/">
                <button class="btn btn-primary">Back to Places</button></a>
            </div>
        </div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
    integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
    crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"
    integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
    crossorigin="anonymous"></script>
</body>
</html>
